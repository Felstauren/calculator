<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
            <div class="calculator">
                <input type="text" id="display" value="" disabled>
                <div class="buttons">
                    <button class="clear" id="clear">C</button>
                    <button class="clear" id="clear-all">AC</button>
                    <button class="clear" id="clear-last">&larr;</button>
                    <button class="operator" id="divide"> / </button>
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="operator" id="multiply"> * </button>
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="operator" id="subtract">-</button>
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2
                    <button class="number" id="three">3</button>
                    <button class="operator" id="add"> + </button>
                    <button class="prozent" id="prozent">%</button>
                    <button class="number" id="zero">0</button>
                    <button class="decimal" id="decimal">.</button>
                    <button class="result" id="result">=</button>

                </div>
            </div>
    </main>


    <script src="app.js"></script>
</body>
</html>
